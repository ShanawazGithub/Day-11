<!-- 11.Create an HTML page, which should contain all types of input elements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 25px;
            width: 1000px;
            align-items: center center;
            font-family: 'Courier New', Courier, monospace;
        }
        #name, #email,#mob, #btn,#search,#color,#check,#img{
            margin: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div>
        <label for="name">Name:</label>
       <input type="text" name="name" placeholder="Enter your Name" id="name"> <br>
       <label for="email">Email:</label>
       <input type="email" name="email" placeholder="Enter your Email" id="email"><br>
       <label for="mob">Mobile number:</label>
     <input type="number" name="mobile" placeholder="Enter your Mobile number" id="mob"><br>
     
     <input type="file" name="resume" id="file"> <br>
     <input type="image" name="photo" alt="upload image" id="img"><br>
     <input type="checkbox" checked id="check"> Employed <br>
     <input type="color" id="color"> choose color <br>
     <input type="search" id="search"> Search bar <br>
     <button id="btn">Submit</button>
    </div>
    </form>
</body>
</html>
