<!-- Use the table tag to design given image -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h3{
      text-align: center;
    }
    table, th, td{
      align-content: center;
      border: 1px solid black;
  border-collapse: collapse;
  padding: 10px;
    }
    table{
    align-content: center;
     margin-left: 25%;
    }
  </style>
</head>
<body>
  <h3 > Health Chart</h3>
<table>
  <tr> 
    <th rowspan="2">State of Health</th>
    <th colspan="2">Fasting Value</th>
    <th>After Eating</th>
  </tr>
  <tr>
    <td>Minimum   </td>
    <td> maximum</td>
    <td>2 hours after eating</td>
  </tr>
  <tr>
    <td>Healthy</td>
    <td>70</td>
    <td> 100 </td>
    <td>less than 140</td>
  </tr>
  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
    <td>140 to 200</td>
  </tr>
  <tr>
    <td> Diabetes</td>
    <td>More than 126</td>
    <td> N/A</td>
    <td>More than 200</td>
  </tr>
</table>
</body>
</html>
