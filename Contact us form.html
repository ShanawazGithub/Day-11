<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div>Contact us</div>
    <form>
        <div> 
        <input type="text" required name="Name" placeholder="Enter Your Name" title="Enter Your Name"> 
        </div>
        <div> 
            <input type="text" required name="Address" placeholder="Enter Your Address" title="Enter Your Address">
        </div>
        <div> 
            <input type="tel" required name="Mobile No." placeholder="Enter Your Mobile Number" title="Enter Your Mobile Number">
        </div>
        <div>
            <input type="email" required name="Email" placeholder="Enter Your Email" title="Enter Your Email" >
        </div>
        <div>
            <button type="submit">Submit
        </div>
    </form>
</body>
</html>
